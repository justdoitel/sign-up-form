<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="left">
        <p><img src="odin-lined.png">ODIN</p>
    </div>
    <div class="right">
        <div class="info">
            <p>This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <i>now</i> to get started.
            </p>
            <p> You <i>know</i> you want to.
            </p>
        </div>
        <div class="form">
            <p>Let's do this!</p>
            <form id="myform">
                <span>
                    <label for="fname">First name</label>
                    <input type="text" name="fname" id="fname" pattern="[^\d]{2,}" placeholder="fname" required>
                </span>
                <span>
                    <label for="lname">Last name</label>
                    <input type="text" name="lname" id="lname" pattern="[^\d]{2,}" placeholder="lname" required>
                </span>
                <span>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="youremail@service.com" required>
                </span>
                <span>
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" placeholder="xxx-xxx-xxxx" required>
                </span>
                <span>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="*******" required>
                </span>
                <span>
                    <label for="dpassword">Confirm Password</label>
                    <input type="password" name="dpassword" id="dpassword" placeholder="*******" required>
                </span>
            </form>
        </div>
        <div class="bottom">
            <input type="submit" form="myform" value="Create Account"> 
            <p>Already have an account? <a href="google.com">Log in</a></p>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
